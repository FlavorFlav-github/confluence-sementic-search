services:
  rag-app:
    build: .
    image: flavorflav/rag-app:latest
    container_name: rag-app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, utility ]
    volumes:
      - ./config/rag_config.yml:/app/config/rag_config.yml:ro
      - ollama_models:/root/.ollama
      - rag_data:/app/data
      - nltk_data:/root/nltk_data
    ports:
      - "${RAG_API_PORT:-8000}:8000"
    depends_on:
      rag-qdrant:
        condition: service_started
      rag-cache:
          condition: service_healthy
    environment:
      QDRANT_HOST: rag-qdrant
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      RAG_CONFIG_PATH: /app/config/rag_config.yml
      REDIS_HOST: rag-cache
      REDIS_PORT: ${REDIS_PORT:-6379}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      OLLAMA_MODELS: ${OLLAMA_MODELS}
    env_file:
      - .env
    command: ["python", "-m", "main_api"]
    restart: unless-stopped

  rag-indexer:
    image: flavorflav/rag-app:latest
    container_name: rag-indexer
    entrypoint: [""]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu, compute, utility ]
    depends_on:
      rag-qdrant:
        condition: service_started
      rag-cache:
          condition: service_healthy
    volumes:
      - ./config/rag_config.yml:/app/config/rag_config.yml:ro
      - ollama_models:/root/.ollama
      - rag_data:/app/data
      - nltk_data:/root/nltk_data
    env_file:
      - .env
    environment:
      RAG_CONFIG_PATH: /app/config/rag_config.yml
      QDRANT_HOST: rag-qdrant
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      REDIS_HOST: rag-cache
      REDIS_PORT: ${REDIS_PORT:-6379}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      OVERRRIDE_INDEXING: ${OVERRRIDE_INDEXING:-false}
    command: ["python", "-m", "main_indexor"]
    restart: unless-stopped

  rag-qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    env_file:
      - .env
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  rag-cache:
    image: redis:7-alpine
    container_name: rag-cache
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rag-postgres:
    image: postgres:16-alpine
    container_name: rag-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_pass}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_user} -d ${POSTGRES_DB:-rag_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  rag-db-init:
    build: .
    container_name: rag-db-init
    command: ["python", "/app/init_db.py"]
    env_file:
      - .env
    depends_on:
      rag-postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_pass}
      POSTGRES_HOST: rag-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: rag_db
      # Construct DATABASE_URL dynamically from other env vars
      DATABASE_URL: "postgresql://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD:-rag_pass}@rag-postgres:${POSTGRES_PORT}/${POSTGRES_DB}"
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      rag-postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
volumes:
  qdrant_storage:
  redis_data:
  ollama_models:
  rag_data:
  nltk_data:
  pg_data:
  pgadmin_data: